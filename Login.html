<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form</title>
        <link rel="stylesheet" href="login.css">
    </head>


    <body bgcolor="f8f8f8">
        
    <div class= "formstyle">
       
        <center>
            <img src="https://cryptologos.cc/logos/tron-trx-logo.png" width= 80px>
            <h1 class="h1style">Login</h1>
        </center>
        
        
        
        <form method="GET" action="display.html">
        
        <div class= "divstyle">
            <label class="labelstyle" for="NAME">Name</label>
            <input class= "inputstyle" type="text" id="txt">
        </div>

        <div class= "divstyle">
            <label class="labelstyle" for="AGE">Age</label>
            <input class= "inputstyle" type="number" id="age">
        </div>

        <div class= "divstyle">
            <label class="labelstyle" for="NATIONALITY">Nationality</label>
            <input class= "inputstyle" type="text" id="nationality">
        </div>

        <div>
            <button class= "buttonstyle">SUBMIT</button>
        </div>


        

        </form>
    </div>    
    </body>
    
</html>
